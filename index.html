<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <h1> Rock Paper Scissors</h1>
      <button onclick="resetGame()">Reset Game</button>
  </header>
  
  <div class="choices">
    <button onclick="playRound('rock')">✊🏿</button>
    <button onclick="playRound('paper')">✋🏿</button>
    <button onclick="playRound('scissors')">✌🏿</button>
  </div>

  <div class="outcomeSection">
    <div id="playerDisplay"></div>
    <div id="computerDisplay"></div>
    <div id="resultDisplay">Choose rock, paper, or scissors!</div>
  </div>

  <div id="playerScoreDisplay">Your score: 0</div>
  <div id="computerScoreDisplay">Computer's score: 0</div>

  <div id="gameResultDisplay"></div>
 

  <script src="rps.js"></script>
</body>
</html>
